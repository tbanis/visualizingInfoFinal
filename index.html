<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player vs Dealer Scores</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        h3 {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .chart-container {
            width: 80%;
            max-width: 1000px;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-column {
            display: flex;
            flex-direction: column;
            width: 200px;
        }

        button {
            margin: 5px 0;
            padding: 12px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #333;
        }

        .axis text {
            font-size: 12px;
        }

        .axis-label {
            font-weight: bold;
            font-size: 14px;
            fill: #333;
        }

        /* Legend Styling */
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button-column {
                width: 100%;
                margin-bottom: 20px;
            }
        }

    </style>
</head>
<body>
    <h1>Player vs Dealer Win Rates</h1>
    <h3>Shows the win rate by player depending on what the first player card is vs. the first dealer card</h3>
    <div class="container">
        <div class="chart-container">
            <svg width="800" height="400"></svg>
        </div>
        <div class="button-container">
            <div class="button-column">
                <button id="faceOrTenBtn">First Player Card is Face or 10</button>
                <button id="numberBtn">First Player Card is a Number</button>
            </div>
            <div class="button-column">
                <button id="dealerFaceOrTenBtn">First Dealer Card is Face or 10</button>
                <button id="dealerNumberBtn">First Dealer Card is a Number</button>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: steelblue;"></div>
                <span>Player Score</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: orange;"></div>
                <span>Dealer Score</span>
            </div>
        </div>
    </div>

    <script>
        // Data
        d3.csv("black_jack_simulation_modified_data.csv").then(data => {
            // Convert relevant fields to numbers
            data.forEach(d => {
                d.Score = +d.Score;
                d.DealerScore = +d.DealerScore;
            });

            let filteredData = data;

            const svg = d3.select("svg"),
                  margin = { top: 20, right: 30, bottom: 80, left: 60 },
                  width = +svg.attr("width") - margin.left - margin.right,
                  height = +svg.attr("height") - margin.top - margin.bottom;

            const x0 = d3.scaleBand()
                .domain(filteredData.map(d => d.Player))
                .rangeRound([0, width])
                .paddingInner(0.1);

            const x1 = d3.scaleBand()
                .domain(["Player Score", "Dealer Score"])
                .rangeRound([0, x0.bandwidth()])
                .padding(0.05);

            const y = d3.scaleLinear()
                .domain([0, d3.max(filteredData, d => Math.max(d.Score, d.DealerScore))]).nice()
                .range([height, 0]);

            const color = d3.scaleOrdinal()
                .domain(["Player Score", "Dealer Score"])
                .range(["steelblue", "orange"]);

            const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            function renderChart(data) {
                g.selectAll("*").remove();

                g.append("g")
                    .selectAll("g")
                    .data(data)
                    .join("g")
                    .attr("transform", d => `translate(${x0(d.Player)},0)`)
                    .selectAll("rect")
                    .data(d => [
                        { key: "Player Score", value: d.Score },
                        { key: "Dealer Score", value: d.DealerScore }
                    ])
                    .join("rect")
                    .attr("x", d => x1(d.key))
                    .attr("y", d => y(d.value))
                    .attr("width", x1.bandwidth())
                    .attr("height", d => height - y(d.value))
                    .attr("fill", d => color(d.key))
                    .attr("class", "bar");

                g.append("g")
                    .attr("class", "axis")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x0));

                g.append("g")
                    .attr("class", "axis")
                    .call(d3.axisLeft(y).ticks(null, "s"))
                    .append("text")
                    .attr("x", -35)  // Position to the left of the axis
                    .attr("y", -10)  // Raise the label a little higher
                    .attr("dy", "0.32em")
                    .attr("fill", "#000")
                    .attr("font-weight", "bold")
                    .attr("text-anchor", "start")
                    .text("Win Count");

                // X-axis label
                g.append("text")
                    .attr("class", "axis-label")
                    .attr("x", width / 2)
                    .attr("y", height + margin.bottom - 10)
                    .attr("text-anchor", "middle")
                    .text("Player");
            }


            // Initial chart render
            renderChart(filteredData);

            // Button event listeners for dynamic filtering
            document.getElementById("faceOrTenBtn").addEventListener("click", () => {
                filteredData = data.filter(d => 
                    (["J", "K", "Q", "A", "10"].includes(d.PlayerCard)) && (d.Score > d.DealerScore)
                );
                renderChart(filteredData);
            });

            document.getElementById("numberBtn").addEventListener("click", () => {
                filteredData = data.filter(d => 
                    !["J", "K", "Q", "A"].includes(d.PlayerCard) && (d.Score > d.DealerScore)
                );
                renderChart(filteredData);
            });

            document.getElementById("dealerFaceOrTenBtn").addEventListener("click", () => {
                filteredData = data.filter(d => 
                    (["J", "K", "Q", "A", "10"].includes(d.DealerCard)) && (d.Score > d.DealerScore)
                );
                renderChart(filteredData);
            });

            document.getElementById("dealerNumberBtn").addEventListener("click", () => {
                filteredData = data.filter(d => 
                    !["J", "K", "Q", "A"].includes(d.DealerCard) && (d.Score > d.DealerScore)
                );
                renderChart(filteredData);
            });
        });
    </script>
</body>
</html>
